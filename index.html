<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" /><a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
      </p>
      <section class="task-row-wrapper">
        <input
          id="new-task"
          class="task-row-wrapper__task"
          type="text"
        /><button>Add</button>
      </section>
      <h3>Todo</h3>
      <ul id="incompleteTasks" class="incompleted-tasks">
        <li>
          <input type="checkbox" /><label class="incompleted-tasks__task"
            >Pay Bills</label
          ><input type="text" class="task" /><button class="edit">Edit</button
          ><button class="delete">
            <img src="./remove.svg" alt="delete-btn" />
          </button>
        </li>
        <li class="incompleted-tasks__edit-mode">
          <input type="checkbox" /><label class="task">Go Shopping</label
          ><input type="text" value="Go Shopping" class="task" /><button
            class="edit"
          >
            Save</button
          ><button class="delete">
            <img src="./remove.svg" alt="delete-btn" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li>
          <input type="checkbox" checked /><label class="completed-tasks__task"
            >See the Doctor</label
          ><input type="text" class="task" /><button class="edit">Edit</button
          ><button class="delete">
            <img src="./remove.svg" alt="delete-btn" class="delete-image" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
